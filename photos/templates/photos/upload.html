{% extends "photos/base.html" %}
{% block title %}Upload{% endblock %}
{% block content %}
{% if key %}
  <H1>Uploaded {{ key }}</H1>
{% endif %}  
<form method="post" enctype="multipart/form-data">
{% csrf_token %}

<H1>Uploading to {{ album }}</H1>

<input type="file" name="upload" accept="image/*">
<br/>

<table>
  <tr>
    <td><label for="description">Description:</label></td>
    <td><textarea id="description" name="description" rows="4" cols="30"></textarea></td>
</td>
  </tr>
  <tr>
    <td><label for="tags">Tags:</label></td>
    <td>
<select name="tags" id="tags" multiple>
   {% for tag in tags %}
     <option value="{{ tag.id }}">{{ tag }}</option>
   {% endfor %}
</select></td>
  </tr>
 <tr>
<td><label for="newTags">New Tags:</label></td>
<td><input type="text" id="newTags" name="newTags" size=30 placeholder="separated by space"></td>
<tr/>
<tr>
  <td colspan=2>
    <div style="text-align: center">
<input type="submit" value="Upload">
</div>
</td>
</tr>
 </table>

</form>
{% endblock %}
