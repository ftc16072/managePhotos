{% extends "photos/base.html" %}
{% block title %}Profile{% endblock %}
{% block content %}

<H2>{{ user.get_username }}  - <a href="{% url 'logout' %}?next={{ request.path }}">Logout</a></H2>

<ul>
{% for team in teams %}
   <li>{{ team.name }}</li><ul>
    {% for album in team.albums %}
        <li><A href="{% url 'upload' album_id=album.id %}">{{ album.name }}</A></li>
    {% endfor %}
   </ul>
{% endfor %}
</ul>

{% endblock %}
